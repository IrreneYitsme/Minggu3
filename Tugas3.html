<!DOCTYPE html>
<html>
	<head>
		<title>Tugas</title>
	</head>
	<body>
		<h2>Mengelola Multimedia Menggunakan html 5</h2>
		<button onclick="playVid()" type="button">Play Video</button>
		<button onclick="pauseVid()" type="button">Pause Video</button><br>
		<video id="myVideo" width="500" height="440" controls>
			<source src="vdio.mp4" type="video/mp4">
			<track src="subs.vtt" kind="subtitles" srclang="en" label="English">
		</video>
	</body>
	<script>
	var vid = document.getElementById("myVideo");
	
	function playVid() {
		vid.play() ;
	}
	
	function pauseVid() {
		vid.pause() ;
	}
	</script>
</html>
